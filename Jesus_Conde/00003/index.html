    <!--  Se define la seccion  con ng-app y el contgrolador con ng-controiller -->
    <div ng-app="myApp" ng-controller="myCtrl">
      <!--  Directriva repeat  -->
      <div class="w3-container w3-margin">
        <div class="w3-row-padding">
          <div class="w3-col s2 w3-margin-top" ng-repeat="persona in persona">
            <div class="w3-card-4">
              <img alt="Alps" class="w3-image" src="{{persona.url}}"/>
              <div class="w3-container w3-center">
                <p>
                  {{persona.nombre}} {{persona.apellido}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    </script>
