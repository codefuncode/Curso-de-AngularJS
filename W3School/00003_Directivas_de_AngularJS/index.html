<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet"/>
    <style type="text/css">
      .w3-col{
        height: 500px !important;
      }
      body{
        /*background-color: black;*/
      } 
       body *{
        /*background-color: white;*/
      }
    </style>
    <title>
      Document
    </title>
  </head>
  <body>
    <!--  NOmbre del controlador dentro de la directiva  ng-controller -->
    <div class="w3-container w3-margin w3-padding-large" ng-app="App">
      <div class="w3-row-padding">
        <!-- //////////////////////////////////////////////////////////////////// -->
        <!-- // -->
        <div class="w3-col s4 w3-card w3-padding-large" ng-controller="Nombre_Controlador">
          <!-- /////////////////////////// -->
          <!--  Al definir una directiva {ng-model="xxx"} se la pasa por parÃ¡metro en valor de una variable definida con &scope en el controlador del modulo  -->
          Name:
          <input class="w3-input" ng-model="name"/>
        </div>
        <!-- //////////////////////////// Ejemplo1 ////////////////////////////////////// -->
        <div class="w3-col s4 w3-card w3-padding-large" ng-bind-template="{{firstName}} {{lastName}}" ng-controller="Ejemplo1">
        </div>
        <!-- //////////////////////////// Ejemplo1 ////////////////////////////////////// -->
        <!-- ========= -->
        <!-- //////////////////////////// Ejemplo2 ////////////////////////////////////// -->
        <div class="w3-col s4 w3-card w3-padding-large" ng-controller="Ejemplo2">
          <!--  Se define evento con directivas ng-click -->
          <button class="w3-button w3-green" ng-click="myFunction()">
            Click me!
          </button>
          <p>
            {{ count }}
          </p>
        </div>
        <!-- //////////////////////////// Ejemplo2 ////////////////////////////////////// -->
      </div>
    </div>
    <script src="../js/angular.min.js" type="text/javascript">
    </script>
    <script src="js.js" type="text/javascript">
    </script>
  </body>
</html>
